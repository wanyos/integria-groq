services:
  mysql:
    image: mysql:8.0
    container_name: integria-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: integria
      MYSQL_USER: integria_user
      MYSQL_PASSWORD: integria_pass
    ports:
      - "3306:3306"
    volumes:
      # Volumen para persistencia de datos
      - mysql_data:/var/lib/mysql
      # Carpeta para scripts de inicializaci√≥n
      - ./database:/docker-entrypoint-initdb.d:ro
    networks:
      - integria-network

volumes:
  mysql_data:
    driver: local

networks:
  integria-network:
    driver: bridge
